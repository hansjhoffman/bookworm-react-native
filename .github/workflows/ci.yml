name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 10.16.2

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          version: ${{ matrix.node-version }}
      - run: yarn install

      - name: Unit Tests
      - run: yarn test:ci

      - name: Upload coverage to Codecov
      - uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.codecov_token }}
